<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item .description {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Detail Portfolio</h1>
  <div class="gallery-container">
    <!-- Image 1 -->
    <div class="gallery-item">
      <img src="./images/portfolios/PORTOFOLIO1.JPG" alt="Image 1" />
      <div class="description">Image 1 Description</div>
    </div>

    <!-- Image 2 -->
    <div class="gallery-item">
      <img src="./images/portfolios/PORTOFOLIO2.JPG" alt="Image 2" />
      <div class="description">Image 2 Description</div>
    </div>

    <!-- Image 3 -->
    <div class="gallery-item">
      <img src="./images/portfolios/PORTOFOLIO3.JPG" alt="Image 3" />
      <div class="description">Image 3 Description</div>
    </div>
    <!-- Add more images here -->
  </div>

    </div>

</body>
</html>
