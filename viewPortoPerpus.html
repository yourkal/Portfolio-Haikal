<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Web Details</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item .description {
      padding: 10px;
      text-align: center;
    }

    /* Center the last remaining image */
    .gallery-container:only-child {
      display: flex;
      justify-content: center;
    }

    /* Make sure the gallery-item size remains consistent */
    .gallery-container:only-child .gallery-item {
      width: 100%; /* The image size will stay the same */
    }
  </style>
</head>
<body>
  <h1>Library Web Details</h1>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./images/portfolios/poetoREGISTER-PERPUS.JPG" alt="Image 1" />
      <div class="description">Register Page</div>
    </div>

    <div class="gallery-item">
      <img src="./images/portfolios/portoLOGIN-PERPUST.JPG" alt="Image 2" />
      <div class="description">Login Page</div>
    </div>
  </div>

  <br>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./images/portfolios/PORTOhome-PERPUST.JPG" alt="Image 3" />
      <div class="description">Library Home Page</div>
    </div>

    <div class="gallery-item">
      <img src="./images/portfolios/PORTBOOKS-PERPUS.JPG" alt="Image 4" />
      <div class="description">User Book Page</div>
    </div>
  </div>

  <br>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./images/portfolios/PORT-DETAILBOOKS.JPG" alt="Image 5" />
      <div class="description">User Book Detail Page</div>
    </div>

    <div class="gallery-item">
      <img src="./images/portfolios/PORT-PEMINJAMAN.JPG" alt="Image 6" />
      <div class="description">User Loan Page</div>
    </div>
  </div>

  <br>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./images/portfolios/PORT-ADMINDASHBOARD.JPG" alt="Image 7" />
      <div class="description">Admin Dashboard</div>
    </div>

    <div class="gallery-item">
      <img src="./images/portfolios/port-adminPeminjaman.JPG" alt="Image 8" />
      <div class="description">Admin Loan Page</div>
    </div>
  </div>

  <br>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./images/portfolios/port-adminDetaipeminjaman.JPG" alt="Image 9" />
      <div class="description">Admin Loan Detail Page</div>
    </div>
  </div>
</body>
</html>
